            }

            .contenido{

                flex-direction: column;
                align-items: center;

            }

            .headings2{
                font-family: "Kobenhavn CS Heavy", sans-serif;

            }

            .headings3{
                font-family: "Kobenhavn CS Heavy", sans-serif;
                display: inline;
                font-size: 20px;
                color: rgb(0, 0, 0);
            }

        <header>
            <h1 class="headings1">  Buscador de archivos</h1>
